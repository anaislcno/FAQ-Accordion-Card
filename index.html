<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | FAQ Accordion Card</title>
  </head>
  <body>
    <main>
      <div id="container">
        <div id="illustration__container">
          <img src="./images/illustration-box-desktop.svg" class="desk__cube" />
          <div id="overflow">
            <img
              src="./images/illustration-woman-online-desktop.svg"
              class="desk__woman"
            />
            <img src="./images/bg-pattern-desktop.svg" class="desk__shadow" />
          </div>
        </div>
        <div id="illustration__container--mobile">
          <img
            src="./images/illustration-woman-online-mobile.svg"
            class="mobile__woman"
          />
          <img src="./images/bg-pattern-mobile.svg" class="mobile__shadow" />
        </div>
        <section id="faq__section">
          <h1>FAQ</h1>
          <div id="faq__container"></div>
        </section>
      </div>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://anaislemire.vercel.app">Ana√Øs Lemire</a>.
      </p>
    </footer>
    <script type="module" src="./js/app.js"></script>
    <noscript>You need to enable JavaScript to view all features</noscript>
  </body>
</html>
